<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!--
  INSTRUCTIONS FOR REVIEWERS:
  1. Click anywhere on a box (top, middle, bottom) to expand it.
  2. When expanded, options for colors and sizes appear.
  3. Only one box expands at a time. Click again to collapse.
-->

<div class="container">
  <div class="box" id="box1">
    <h2>Top Box</h2>
    <div class="options">
      <p>Colors: Red, Blue, Green</p>
      <p>Sizes: Small, Medium, Large</p>
    </div>
  </div>

  <div class="box" id="box2">
    <h2>Middle Box</h2>
    <div class="options">
      <p>Colors: Yellow, Purple, Orange</p>
      <p>Sizes: Small, Medium, Large</p>
    </div>
  </div>

  <div class="box" id="box3">
    <h2>Bottom Box</h2>
    <div class="options">
      <p>Colors: Pink, Brown, Gray</p>
      <p>Sizes: Small, Medium, Large</p>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>

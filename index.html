<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Boxes - Minimal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <h1 class="title">Interactive Boxes - Minimal</h1>

    <section class="boxes">
      <article class="box" data-box="1" tabindex="0" aria-expanded="false">
        <div class="box-header">
          <h2 class="box-title">Top Box</h2>
          <button class="toggle" aria-label="Toggle box 1">Open</button>
        </div>

        <div class="box-body" aria-hidden="true">
          <div class="controls">
            <div class="control-group">
              <div class="label">Color</div>
              <div class="options">
                <button class="color" data-color="#e53e3e" aria-label="Red"></button>
                <button class="color" data-color="#3182ce" aria-label="Blue"></button>
                <button class="color" data-color="#38a169" aria-label="Green"></button>
              </div>
            </div>

            <div class="control-group">
              <div class="label">Size</div>
              <div class="options">
                <button class="size" data-size="small">S</button>
                <button class="size active" data-size="medium">M</button>
                <button class="size" data-size="large">L</button>
              </div>
            </div>

            <div class="control-group actions">
              <button class="close" aria-label="Close box">Close</button>
            </div>
          </div>
        </div>
      </article>

      <article class="box" data-box="2" tabindex="0" aria-expanded="false">
        <div class="box-header">
          <h2 class="box-title">Middle Box</h2>
          <button class="toggle" aria-label="Toggle box 2">Open</button>
        </div>

        <div class="box-body" aria-hidden="true">
          <div class="controls">
            <div class="control-group">
              <div class="label">Color</div>
              <div class="options">
                <button class="color" data-color="#d53f8c" aria-label="Pink"></button>
                <button class="color" data-color="#805ad5" aria-label="Purple"></button>
                <button class="color" data-color="#dd6b20" aria-label="Orange"></button>
              </div>
            </div>

            <div class="control-group">
              <div class="label">Size</div>
              <div class="options">
                <button class="size" data-size="small">S</button>
                <button class="size active" data-size="medium">M</button>
                <button class="size" data-size="large">L</button>
              </div>
            </div>

            <div class="control-group actions">
              <button class="close" aria-label="Close box">Close</button>
            </div>
          </div>
        </div>
      </article>

      <article class="box" data-box="3" tabindex="0" aria-expanded="false">
        <div class="box-header">
          <h2 class="box-title">Bottom Box</h2>
          <button class="toggle" aria-label="Toggle box 3">Open</button>
        </div>

        <div class="box-body" aria-hidden="true">
          <div class="controls">
            <div class="control-group">
              <div class="label">Color</div>
              <div class="options">
                <button class="color" data-color="#00b5ad" aria-label="Teal"></button>
                <button class="color" data-color="#f6ad55" aria-label="Amber"></button>
                <button class="color" data-color="#63b3ed" aria-label="Light Blue"></button>
              </div>
            </div>

            <div class="control-group">
              <div class="label">Size</div>
              <div class="options">
                <button class="size" data-size="small">S</button>
                <button class="size active" data-size="medium">M</button>
                <button class="size" data-size="large">L</button>
              </div>
            </div>

            <div class="control-group actions">
              <button class="close" aria-label="Close box">Close</button>
            </div>
          </div>
        </div>
      </article>
    </section>

    <p class="note">Instructions: Click the box header or press Enter/Space to expand. Choose color and size to update the box. No libraries used.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
